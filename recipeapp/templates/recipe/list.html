<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style type="text/css">
        .container{
          margin-top:50px;
        }
        .row{
          margin:0px auto;
          width:960px;
        }
    </style>
</head>
<body>
  <div class="container">
      <div class="row">
          {% for r in rd %}
          <div class="col-md-3">
            <div class="thumbnail">
              <a href="#">
                <img src={{r.poster}} title={{r.title}} style="width:230px;height:130px">
                <div class="caption">
                  <p>{{r.chef}}</p>
                </div>
              </a>
            </div>
          </div>
          {% endfor %}
      </div>
  </div>
</body>
</html>
